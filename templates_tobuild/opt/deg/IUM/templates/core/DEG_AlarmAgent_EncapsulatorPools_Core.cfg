[/templates/DEG/DEG_AlarmAgent/Encapsulator_Pools/AdminAgent/Parser/PreProcessor]

ClassName=PreProcessor
Ignore=/INFORMATIVE:/
Ignore=/DEBUG:/
Ignore=/Received request/
Ignore=/Process has started manually/
Ignore=/Process has auto-/
Ignore=/is now added to Admin/
Ignore=/Process is configured/
Ignore=/updateStartupProperties/
Ignore=/Cleanup completed/
Ignore=/Exiting By Request/
MatchModify=,s/^(\d{2}\/\d{2}\/\d{4} \d{2}:\d{2}:\d{2}.\d{3} [A-Z]{2,5}) .* \((.*)\) (ACCOUNTING): (Admin Agent .* shutting down)./Date=$1	EventId=$2	Severity=$3	Message=$4/
