SHELL=/bin/bash
CRON_LOG_DIR=<%SCRIPTS_DIR%>/cron/log

# Full Backup: every Sunday at 00:00
0 0 * * 7 flock -xn <%SCRIPTS_DIR%>/jobs/oam/job-backup/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/oam/job-backup/sh/job-backup.sh -m FULL > ${CRON_LOG_DIR}/job-backup.log 2>&1

# Lite Backup: every day except on Sunday at 00:00
0 0 * * 1,2,3,4,5,6 flock -xn <%SCRIPTS_DIR%>/jobs/oam/job-backup/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/oam/job-backup/sh/job-backup.sh -m LITE > ${CRON_LOG_DIR}/job-backup.log 2>&1

# Cleanup: every day starting at 00:30
30 0 * * * flock -xn <%SCRIPTS_DIR%>/jobs/oam/job-cleanup/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/oam/job-cleanup/sh/job-cleanup.sh > ${CRON_LOG_DIR}/job-cleanup.log 2>&1

# SNMP Heart Beat script: every 2 minutes
*/2 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-snmp-heartbeat/ctrl/lock <%SCRIPTS_DIR%>/jobs/monitoring/job-snmp-heartbeat/sh/job-snmp-heartbeat.sh > ${CRON_LOG_DIR}/job-snmp-heartbeat.log 2>&1

# IUM logOLD files compression: every 1 minute
*/1 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/oam/job-gzipLogOLD/ctrl/lock <%SCRIPTS_DIR%>/jobs/oam/job-gzipLogOLD/sh/job-gzipLogOLD.sh > ${CRON_LOG_DIR}/job-gzipLogOLD.log 2>&1

[#SECTION_BEGIN:MANAGER#]
# KPI tool: every 15 minutes
00,05,10,15,20,25,35,35,40,45,50,55 * * * * /var/opt/<%SIU_INSTANCE%>/KPI/scripts/KPIReport.sh >${CRON_LOG_DIR}/KPIReport.log 2>&1

# License tool: every friday at 04:00
00 4 * * 5 /var/opt/<%SIU_INSTANCE%>/License/scripts/LIC3_LicenseReport.sh >${CRON_LOG_DIR}/LIC3_LicenseReport.log 2>&1

# License tool: every day at 01:00
00 1 * * * /var/opt/<%SIU_INSTANCE%>/License/scripts/LIC3_Remove_NRB_Duplicates.sh >${CRON_LOG_DIR}/LIC3_Remove_NRB_Duplicates.log 2>&1

# License tool: every one an hour from 06:00 to 23
00 06-23 * * * /var/opt/<%SIU_INSTANCE%>/License/scripts/LIC3_Filter_NRB_Data.sh >${CRON_LOG_DIR}/LIC3_Filter_NRB_Data.log 2>&1

# SNMP Heart Beat script: every 2 minutes
*/2 * * * *  /var/opt/<%SIU_INSTANCE%>/scripts/jobs/job-snmp-heartbeat/SNMP_HeartBeat_Scheduler.sh  >${CRON_LOG_DIR}/job-snmp-heartbeat-scheduler.log 2>&1

[#SECTION_BEGIN:SYSTEM#]
# Monitoring
04,09,14,19,24,29,34,39,44,49,54,59 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-cpu/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-cpu/sh/monitor-cpu.sh
04,09,14,19,24,29,34,39,44,49,54,59 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-filesystems/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-filesystems/sh/monitor-filesystems.sh
04,09,14,19,24,29,34,39,44,49,54,59 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-memory/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-memory/sh/monitor-memory.sh
04,09,14,19,24,29,34,39,44,49,54,59 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-network/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-network/sh/monitor-network.sh
04,09,14,19,24,29,34,39,44,49,54,59 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-processes/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor-processes/sh/monitor-processes.sh
00,05,10,15,20,25,30,35,40,45,50,55 * * * * flock -xn <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor/ctrl/lock -c <%SCRIPTS_DIR%>/jobs/monitoring/job-monitor/sh/monitor.sh
[#SECTION_END#]
