# HPE CMS Iberia, 2017-2018
#-------------------------------------------------------------------------------
# Notes:
#   - Fields in section FILESYSTEMS:
#       mount point:usage limit (%)-alarm severity, ...
#                                                ,usage limit (%)-alarm severity
#   - For a given FS, alarm is generated only for the first reached limit
#-------------------------------------------------------------------------------

[GENERAL]
ENABLED=TRUE
CONCURRENT_EXECUTIONS_ALLOWED=FALSE
LOG_LEVEL=INFO
LOG_PURGE_DELETE_DAYS=32
LOG_PURGE_COMPRESS_DAYS=8
[/GENERAL]

[FILESYSTEMS]
[#SECTION_BEGIN:SYSTEM#]
FS_ROOT
FS_HOME
FS_OPT
FS_TMP
FS_VAR
[#SECTION_END#]
[#SECTION_BEGIN:MARIADB#]
