MOUNT_POINT=/
[/FS_ROOT]

[FS_ROOT_LIMITS]
LIMIT_HIGH
LIMIT_MEDIUM
LIMIT_LOW
[/FS_ROOT_LIMITS]

[FS_ROOT_LIMIT_HIGH]
